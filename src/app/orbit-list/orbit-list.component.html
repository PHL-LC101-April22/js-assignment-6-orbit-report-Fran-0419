<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let satelite of satellites" >
        <td>{{satelite.name}}</td>
        <td *ngIf="satelite.type !== 'Space Debris'; else changeColor">{{satelite.type}}</td>
        <td>{{satelite.launchDate}}</td>
        <td>{{satelite.orbitType}}</td>
        <td>{{satelite.operational}}</td>
    </tr>
    <ng-template #changeColor>
            <td style="background-color: red;">{{satelite.type}}</td>
    </ng-template>
</table>
